<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Net Ninja Pro - the book</title>
</head>

<body>
    <!-- basic buttons -->
    <h1>Buttons</h1>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as button -->
    <h2>Links as button</h2>
    <a href="#" class="btn btn-info">Info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-lg btn-danger">Large button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>

    <!-- outline styles -->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary">outline primary button</button>
    <button class="btn btn-outline-secondary btn-lg">large outline primary button</button>

    <!-- button groups -->
    <h2>button groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-danger">Button 2</a>
        <a href="#" class="btn btn-warning">Button 3</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
